        body {

        }

        .container {
            max-width: 650px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;

            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button, textarea {

            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        .custom-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
            user-select: none;
            gap: 10px;
        }

        .custom-checkbox input {
            display: none;
        }

        .custom-checkbox .checkmark {
            height: 20px;
            width: 20px;
            background-color: #ccc;
            border-radius: 4px;
            position: relative;
        }

        .custom-checkbox input:checked + .checkmark {
            background-color: DodgerBlue;
        }

        .custom-checkbox .checkmark::after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input:checked + .checkmark::after {
            display: block;
        }

        .hashtag-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }


        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        #previewArea {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #charWarning {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        #supportMessage {
            margin-top: 10px;
            font-style: italic;
            color: #333;
        }

        #goLiveMessageSection {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 5px; /* Add some spacing */
        }

        button#shareDiscord {
            background-color: #7289DA; /* Discord Blurple */
        }

        button#shareTwitter:hover {
            background-color: #0C87C5;
        }

        button#shareDiscord:hover {
            background-color: #586EA6;
        }

        #shareSection {

            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #shareSection label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        #shareSection input[type="text"] {

    document.getElementById('copyBtn').addEventListener('click', function () {
        const title = document.getElementById('generatedTitle').textContent;
        navigator.clipboard.writeText(title).then(() => {
            alert('Title copied to clipboard!');
        });
    });

    document.getElementById('exportBtn').addEventListener('click', function () {
        const title = document.getElementById('generatedTitle').textContent;
        const blob = new Blob([title], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'generated_title.txt';
        link.click();
    });
    </script>

</body>
