<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeout Animation</title>
<style>
  @font-face {
    font-family: 'AmongUs';
    src: url('https://cdn.jsdelivr.net/gh/rearsilvergaming/Streamer-Tools/assets/AmongUs-Regular.woff2') format('woff2');
  }

  body {
    margin: 0;
    overflow: hidden;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 1080px;
    width: 1920px;
  }

  .container {
    text-align: center;
    font-family: 'AmongUs', sans-serif;
    font-size: 64px;
    color: white;
    text-shadow: 4px 4px 0 #000;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  .visible {
    opacity: 1;
  }

  .hidden {
    opacity: 0;
  }

  .line {
    margin: 10px 0;
  }

  .username {
    color: #ff5050;
  }

  .mod {
    color: #50b3ff;
  }

  .duration {
    color: #ffff50;
  }

  .reason {
    color: #a0ff90;
  }
</style>
</head>
<body>
  <div class="container" id="textContainer">
    <div class="line"><span class="username" id="username"></span> was timed out</div>
    <div class="line">By <span class="mod" id="mod"></span> for <span class="duration" id="duration"></span></div>
    <div class="line reason" id="reason"></div>
  </div>

  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const user = urlParams.get('user') || 'Someone';
    const mod = urlParams.get('mod') || 'a Moderator';
    const duration = urlParams.get('duration') || '300s';
    const reason = urlParams.get('reason') || 'No reason given.';

    // Populate text
    document.getElementById('username').textContent = user;
    document.getElementById('mod').textContent = mod;
    document.getElementById('duration').textContent = duration;
    document.getElementById('reason').textContent = reason;

    // Animation sequence
    const container = document.getElementById('textContainer');
    setTimeout(() => container.classList.add('visible'), 500); // fade in
    setTimeout(() => container.classList.remove('visible'), 7000); // fade out after 7s
  </script>
</body>
</html>
