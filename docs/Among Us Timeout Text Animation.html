<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timeout Animation</title>
<style>
   @import url("https://fonts.googleapis.com/css2?family=VT323&display=swap");

  body {
    margin: 0;
    overflow: hidden;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 1920px;
    height: 1080px;
  }

  .container {
    text-align: center;
    font-family: 'AmongUs', sans-serif;
    font-size: 72px;
    color: #fff;
    text-shadow: 6px 6px 0 #000;
    opacity: 0;
    transform: translateY(40px);
    transition: opacity 1s ease, transform 1s ease;
  }

  .visible {
    opacity: 1;
    transform: translateY(0);
  }

  .hidden {
    opacity: 0;
    transform: translateY(-40px);
  }

  .line {
    margin: 15px 0;
  }

  .username {
    color: #ff5050;
  }

  .mod {
    color: #50b3ff;
  }

  .duration {
    color: #ffff50;
  }

  .reason {
    color: #a0ff90;
  }
</style>
</head>
<body>
  <div class="container" id="textContainer">
    <div class="line"><span class="username" id="username"></span> was timed out</div>
    <div class="line">By <span class="mod" id="mod"></span> for <span class="duration" id="duration"></span></div>
    <div class="line reason" id="reason"></div>
  </div>

  <script>
    // Grab URL parameters
    const params = new URLSearchParams(window.location.search);
    const user = decodeURIComponent(params.get("user") || "Someone");
    const mod = decodeURIComponent(params.get("mod") || "a Moderator");
    const duration = decodeURIComponent(params.get("duration") || "300s");
    const reason = decodeURIComponent(params.get("reason") || "No reason given.");

    // Populate text
    document.getElementById("username").textContent = user;
    document.getElementById("mod").textContent = mod;
    document.getElementById("duration").textContent = duration;
    document.getElementById("reason").textContent = reason;

    // Animation logic
    const container = document.getElementById("textContainer");

    // Fade in
    setTimeout(() => {
      container.classList.add("visible");
    }, 500);

    // Hold for 7 seconds
    setTimeout(() => {
      container.classList.remove("visible");
      container.classList.add("hidden");
    }, 7500);

    // Optional: fade out cleanly at 9s (for OBS reset)
    setTimeout(() => {
      container.style.display = "none";
    }, 9000);
  </script>
</body>
</html>
