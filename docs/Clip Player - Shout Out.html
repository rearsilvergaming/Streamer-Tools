<!DOCTYPE html>
<html>
  <head>
    <title>Streamer.bot Shoutout Player</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap");

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        font-family: "Lato", sans-serif;
        display: grid;
        place-items: center; /* true centre regardless of container size */
      }

      /* safe area to avoid top crop in OBS */
      #safe-wrapper {
        padding: 4vh 0 6vh 0; /* add a bit more at bottom */
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 90%;
        max-width: 900px;
        max-height: 95vh; /* never exceed viewport height */
        box-sizing: border-box;
      }

      #videocontainer {
        width: 100%;
        aspect-ratio: 16 / 9;
        border: 5px solid #d48d3f;
        border-radius: 10px;
        overflow: hidden;
        background: black;
        margin-bottom: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #videoplayer {
        width: 100%;
        height: 100%;
        object-fit: cover;
        visibility: hidden;
      }

      #info-overlay {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        gap: 1rem;
        flex-wrap: wrap;
        background: transparent;
        padding: 0.5rem;
        box-sizing: border-box;
        overflow: visible;
      }

      #imagebox2 {
        width: 90px;
        height: 90px;
        flex-shrink: 0;
      }

      #imagebox2 img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }

      #text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex: 1;
        min-width: 0;
        word-wrap: break-word;
        overflow-wrap: break-word;
      }

      #text-container h1,
      #text-container div {
        background-color: #d48d3f;
        color: black;
        padding: 0.5rem 1rem;
        margin: 0.25rem 0;
        border-radius: 8px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        line-height: 1.2;
      }

      #text-container h1 {
        font-size: 1.5rem;
      }

      #text-container div {
        font-size: 1.1rem;
      }

      @media (max-height: 600px) {
        #text-container h1 {
          font-size: 1.2rem;
        }
        #text-container div {
          font-size: 0.95rem;
        }
        #imagebox2 {
          width: 70px;
          height: 70px;
        }
      }
    </style>
  </head>
  <body onload="shoutout();">
    <div id="safe-wrapper">
      <div id="main-container">
        <div id="videocontainer">
          <video
            id="videoplayer"
            autoplay
            onended="setTimeout('cleanup()',500);"
          ></video>
        </div>
        <div id="info-overlay" class="hidden">
          <div id="imagebox2"></div>
          <div id="text-container">
            <h1 id="username"></h1>
            <div id="clip-title"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showVideo() {
        const videoElement = document.getElementById("videoplayer");
        videoElement.style.visibility = "visible";
        videoElement.play();
      }

      async function shoutout() {
        const urlParams = new URLSearchParams(window.location.search);
        const overlay = document.getElementById("info-overlay");
        overlay.classList.remove("hidden");

        const user = urlParams.get("user");
        const image = urlParams.get("image");
        const video = urlParams.get("video");
        const clipTitle = urlParams.get("title");

        document.getElementById(
          "username"
        ).textContent = `Shout out to ${user}!`;
        document.getElementById(
          "clip-title"
        ).textContent = `Clip Title: ${clipTitle}`;
        document.getElementById(
          "imagebox2"
        ).innerHTML = `<img src="${image}" alt="Profile"/>`;

        const videoElement = document.getElementById("videoplayer");

        const match = video.match(/clip=([^"]+)/);
        const fullClipId = match ? match[1] : null;
        const match2 = fullClipId ? fullClipId.match(/([^/]+)$/) : null;
        const clipId = match2 ? match2[1] : null;

        if (!clipId) {
          console.error("Could not extract clip ID from video URL");
          return;
        }

        const query = {
          operationName: "VideoAccessToken_Clip",
          variables: { platform: "web", slug: clipId },
          extensions: {
            persistedQuery: {
              version: 1,
              sha256Hash:
                "6fd3af2b22989506269b9ac02dd87eb4a6688392d67d94e41a6886f1e9f5c00f",
            },
          },
        };

        const response = await fetch("https://gql.twitch.tv/gql", {
          method: "POST",
          headers: {
            "Client-ID": "kimne78kx3ncx6brgo4mv6wki5h1ko",
            "Content-Type": "application/json",
          },
          body: JSON.stringify(query),
        });

        if (!response.ok) {
          console.error("Twitch API request failed:", response.status);
          return;
        }

        const clipInfo = await response.json();
        const clipData = clipInfo.data.clip;
        const clipSource = clipData.videoQualities[0].sourceURL;
        const clipSig = clipData.playbackAccessToken.signature;
        const clipToken = clipData.playbackAccessToken.value;
        const videoSrc =
          clipSource +
          "?sig=" +
          clipSig +
          "&token=" +
          encodeURIComponent(clipToken);

        videoElement.src = videoSrc;
        videoElement.load();
        setTimeout(showVideo, 1000);
      }

      function cleanup() {
        document.getElementById("videoplayer").src = "";
        const overlay = document.getElementById("info-overlay");
        overlay.classList.add("hidden");
      }
    </script>
  </body>
</html>
