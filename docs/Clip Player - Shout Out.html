<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Clip Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
            font-family: sans-serif;
            color: white;
            position: relative;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #overlay.show {
            opacity: 1;
        }

        #clipPlayer {
            width: 100%;
            height: 100%;
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <iframe
        id="clipPlayer"
        src="about:blank"
        allowfullscreen="true"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture;"
    ></iframe>

    <div id="overlay">
        <h1 id="username"></h1>
        <p id="cliptitle"></p>
        <p id="game"></p>
    </div>

    <script>
        (function () {
            const qs = new URLSearchParams(window.location.search);
            const user = qs.get("user") || "";
            const videoParam = qs.get("video") || "";
            const time = qs.get("time") ? parseInt(qs.get("time"), 10) : null;
            const clipTitle = qs.get("title") || "";
            const game = qs.get("game") || "";

            const iframeEl = document.getElementById("clipPlayer");
            const overlay = document.getElementById("overlay");
            const usernameEl = document.getElementById("username");
            const titleEl = document.getElementById("cliptitle");
            const gameEl = document.getElementById("game");

            usernameEl.textContent = user || "Shoutout!";
            titleEl.textContent = clipTitle || "";
            gameEl.textContent = game ? `Playing ${game}` : "";

            function showOverlay() {
                overlay.classList.add("show");
            }
            function hideOverlay() {
                overlay.classList.remove("show");
            }

            function run() {
                if (!videoParam) {
                    console.error("No clip url");
                    hideOverlay();
                    return;
                }
                
                // Construct the embed URL and add the autoplay parameter
                const embedUrl = videoParam + "&parent=rearsilvergaming.github.io&autoplay=true";

                iframeEl.src = embedUrl;

                showOverlay();

                if (time && !isNaN(time)) {
                    setTimeout(cleanup, time);
                }
            }

            function cleanup() {
                try {
                    iframeEl.src = "about:blank"; // Clear the iframe source
                } catch (e) {}
                hideOverlay();
            }

            run();
        })();
    </script>
</body>
</html>
