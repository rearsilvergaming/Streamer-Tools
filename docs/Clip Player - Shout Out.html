<!DOCTYPE html>
<html>
  <head>
    <title>Streamer.bot Shout out player</title>
    <style>
      body {
        background-color: transparent;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }

      /* New container to stack video and info */
#main-container {
 display: flex;
 flex-direction: column;
 position: absolute;
 top: 20px;
 left: 50%;
 transform: translateX(-50%);
 width: 600px;
 max-width: 1920px;
}

      #videocontainer {
        position: relative; /* Changed from absolute */
        width: 100%;
        z-index: 10;
        text-align: center;
      }

      #videoplayer {
        width: 100%;
        visibility: hidden;
      }

      #imagebox2 {
        position: relative; /* Changed from absolute */
        height: 66%;
        width: 37.5%;
        text-align: center;
        z-index: 1;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #info-overlay {
        position: relative; /* Changed from absolute */
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
        box-sizing: border-box;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
        z-index: 20;
      }

      #info-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #info-overlay div,
      #info-overlay h1 {
        background-color: rgba(0, 0, 0, 0.6);
        color: white; /* Changed color to be visible on black background */
        padding: 0.5rem 1rem;
        margin: 0.25rem 0;
        border-radius: 8px;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        pointer-events: auto;
      }
    </style>
  </head>
  <body onload="shoutout();">
    <div id="main-container">
      <div id="videocontainer">
        <video
          id="videoplayer"
          autoplay
          onended="setTimeout('cleanup()',500);"
        ></video>
      </div>
      <div id="info-overlay">
        <h1 id="username"></h1>
        <div id="clip-title"></div>
        <div id="clip-user"></div>
        <div id="game-title"></div>
      </div>
    </div>
    <div id="imagebox2"></div>

    <script>
      function showVideo() {
        const videoElement = document.getElementById("videoplayer");
        videoElement.style.visibility = "visible";
        videoElement.play();
      }

      async function shoutout() {
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get("user");
        const clipUser = urlParams.get("clip_user");
        const image = urlParams.get("image");
        const video = urlParams.get("video");
        const clipTitle = urlParams.get("title");
        const game = urlParams.get("game");

        document.getElementById(
          "username"
        ).textContent = `Shout out to ${user}!`;
        document.getElementById("game-title").textContent = `Playing: ${game}`;
        document.getElementById(
          "clip-title"
        ).textContent = `Clip Title: ${clipTitle}`;
        document.getElementById(
          "clip-user"
        ).textContent = `Clipped by ${clipUser}`;
        document.getElementById(
          "imagebox2"
        ).innerHTML = `<img src="${image}" width="100%"/>`;

        const videoElement = document.getElementById("videoplayer");
        const overlay = document.getElementById("info-overlay");

        const match = video.match(/clip=([^"]+)/);
        const fullClipId = match ? match[1] : null;
        const match2 = fullClipId.match(/([^/]+)$/);
        const clipId = match2 ? match2[1] : null;

        const url = "https://gql.twitch.tv/gql";
        const query = {
          operationName: "VideoAccessToken_Clip",
          variables: {
            platform: "web",
            slug: clipId,
          },
          extensions: {
            persistedQuery: {
              version: 1,
              sha256Hash:
                "6fd3af2b22989506269b9ac02dd87eb4a6688392d67d94e41a6886f1e9f5c00f",
            },
          },
        };

        const xhr = new XMLHttpRequest();
        xhr.open("POST", url, false);
        xhr.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");
        xhr.setRequestHeader("Client-ID", "kimne78kx3ncx6brgo4mv6wki5h1ko");
        xhr.send(JSON.stringify(query));

        if (xhr.status === 200) {
          const clipInfo = JSON.parse(xhr.responseText);
          const clipData = clipInfo.data;
          const clipSource = clipData.clip.videoQualities[0].sourceURL;
          const clipSig = clipData.clip.playbackAccessToken.signature;
          const clipToken = clipData.clip.playbackAccessToken.value;
          const videoSrc =
            clipSource + "?sig=" + clipSig + "&token=" + encodeURI(clipToken);
          videoElement.src = videoSrc;
          videoElement.load();
          await videoElement.play();
        } else {
          console.error("Request failed with status: " + xhr.status);
        }

        videoElement.style.visibility = "hidden";
        setTimeout("showVideo();", 1000);

        setTimeout(() => {
          overlay.classList.add("hidden");
        }, 3000);
      }

      function cleanup() {
        document.getElementById("videocontainer").innerHTML = "";
        document.getElementById("imagebox2").innerHTML = "";
        const overlay = document.getElementById("info-overlay");
        overlay.classList.remove("hidden");
      }
    </script>

  </body>
</html>
