      async function shoutout() {
        const urlParams = new URLSearchParams(window.location.search);
        const user = urlParams.get("user");
        const image = urlParams.get("image");

        const time = urlParams.get("time");

        document.getElementById("username").textContent = user;

        document.getElementById("game-title").textContent = `Playing: ${game}`;

        ).innerHTML = `<img src="${image}" width="100%"/>`;

        const videoElement = document.getElementById("videoplayer");
        const overlay = document.getElementById("info-overlay");

        const match = video.match(/clip=([^"]+)/);
        const fullClipId = match ? match[1] : null;
        const match2 = fullClipId.match(/([^/]+)$/);
        const clipId = match2 ? match2[1] : null;

        const url = "https://gql.twitch.tv/gql";
        const query = {
          operationName: "VideoAccessToken_Clip",
          variables: {
            platform: "web",
            slug: clipId,
          },
          extensions: {
            persistedQuery: {
              version: 1,
              sha256Hash:
                "6fd3af2b22989506269b9ac02dd87eb4a6688392d67d94e41a6886f1e9f5c00f",
            },
          },
        };

        const xhr = new XMLHttpRequest();
        xhr.open("POST", url, false);
        xhr.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");
        xhr.setRequestHeader("Client-ID", "kimne78kx3ncx6brgo4mv6wki5h1ko");
        xhr.send(JSON.stringify(query));

        if (xhr.status === 200) {
          const clipInfo = JSON.parse(xhr.responseText);
          const clipData = clipInfo.data;
          const clipSource = clipData.clip.videoQualities[0].sourceURL;
          const clipSig = clipData.clip.playbackAccessToken.signature;
          const clipToken = clipData.clip.playbackAccessToken.value;
          const videoSrc =
            clipSource + "?sig=" + clipSig + "&token=" + encodeURI(clipToken);
          videoElement.src = videoSrc;
          videoElement.load();
          await videoElement.play();
        } else {
          console.error("Request failed with status: " + xhr.status);
        }

        videoElement.style.visibility = "hidden";
        setTimeout("showVideo();", 1000); // Hide the overlay after a delay, let's keep it visible until the video starts.

        setTimeout(() => {
          overlay.classList.add("hidden");
        }, 3000);
      }

      function cleanup() {
        document.getElementById("videocontainer").innerHTML = "";
        document.getElementById("imagebox2").innerHTML = "";
        const overlay = document.getElementById("info-overlay");
        overlay.classList.remove("hidden");
      }
    </script>
