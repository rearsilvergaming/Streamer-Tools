<!DOCTYPE html>
<html>
<head>
    <title>Streamer.bot Shout out player</title>
    <style>
        body {
            background-color: transparent;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        #clip-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #clip-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 20;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        #info-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .info-text {
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body onload="init()">

    <div id="info-overlay">
        <h1 class="info-text" id="username"></h1>
        <p class="info-text" id="cliptitle"></p>
        <p class="info-text" id="game"></p>
    </div>

    <div id="clip-container">
        <iframe
            id="clip-iframe"
            src="about:blank"
            allowfullscreen="true"
            allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
        ></iframe>
    </div>

    <script>
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const user = urlParams.get('user');
            const video = urlParams.get('video');
            const time = urlParams.get('time');
            const clipTitle = urlParams.get('title');
            const game = urlParams.get('game');
            
            const iframe = document.getElementById('clip-iframe');
            const overlay = document.getElementById('info-overlay');
            const usernameEl = document.getElementById('username');
            const titleEl = document.getElementById('cliptitle');
            const gameEl = document.getElementById('game');
            
            usernameEl.textContent = user;
            titleEl.textContent = clipTitle;
            gameEl.textContent = game ? `Playing ${game}` : '';

            // Construct the full embed URL with parameters for autoplay and parent
            if (video) {
                const finalVideoUrl = video + "&autoplay=true&muted=false&parent=rearsilvergaming.github.io";
                iframe.src = finalVideoUrl;
            } else {
                console.error("No video URL provided.");
            }

            // Hide the overlay after a short delay
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 3000); // 3-second delay to show info text

            // Cleanup after the clip finishes
            if (time) {
                setTimeout(() => {
                    iframe.src = "about:blank";
                    overlay.classList.remove('hidden');
                }, parseInt(time, 10));
            }
        }
    </script>

</body>
</html>
