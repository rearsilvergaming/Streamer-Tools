<!DOCTYPE html>
<html>
  <head>
    <title>Streamer.bot Shout out player</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Amarante&family=Bangers&family=Kenia&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Metal+Mania&family=Pirata+One&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&family=Rye&display=swap");

      body {
        background-color: transparent;
        font-family: "Lato", sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }

      /* New container to stack video and info */
      #main-container {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%);
        width: 800px;
        height: 800px;
            }

      #videocontainer {
        position: relative; /* Changed from absolute */
        width: 800px;
        height: auto;
        margin: auto;
        margin-bottom: 0%;
        overflow: hidden
        display: flex;
        align-items: center;
        justify-content: center
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        border: 5px solid #d48d3f;
        border-radius: 10px;
        overflow: hidden;
      }

      #videoplayer {
        width: 100%;
        visibility: hidden;
      }

      #imagebox2 {
        width: 100px;
        height: 100px;
        flex-shrink: 0; /* prevent image from shrinking */
      }

      #imagebox2 img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }

      #info-overlay {
        position: relative; /* Changed from absolute */
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 1rem;
        box-sizing: border-box;
        pointer-events: none;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
        z-index: 20;
        margin-top: 0.5rem;
        gap: 1rem; /* This adds a 1-inch gap between the profile pic and the text */
      }

      #info-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      #text-container {
        display: flex;
        flex-direction: column;
        margin-left: 2rem;
      }

      #text-container div,
      #text-container h1 {
        background-color: #d48d3f;
        color: black; /* Changed color to be visible on black background */
        padding: 0.5rem 1rem;
        margin: 0.25rem 0;
        border-radius: 8px;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        pointer-events: auto;
      }
    </style>
  </head>
  <body onload="shoutout();">
    <div id="main-container">
      <div id="videocontainer">
        <video
          id="videoplayer"
          autoplay
          onended="setTimeout('cleanup()',500);"
        ></video>
      </div>
      <div id="info-overlay" class="hidden">
        <div id="imagebox2"></div>
        <div id="text-container">
          <h1 id="username"></h1>
          <div id="clip-title"></div>
          <div id="clip-user"></div>
          <div id="views"></div>
        </div>
      </div>
    </div>

    <script>
      function showVideo() {
        const videoElement = document.getElementById("videoplayer");
        videoElement.style.visibility = "visible";
        videoElement.play();
      }

      async function shoutout() {
        const urlParams = new URLSearchParams(window.location.search);
        const overlay = document.getElementById("info-overlay");
        overlay.classList.remove("hidden");

        const user = urlParams.get("user");
        const clipUser = urlParams.get("clip_user");
        const image = urlParams.get("image");
        const video = urlParams.get("video");
        const clipTitle = urlParams.get("title");
        const views = urlParams.get("views");

        document.getElementById(
          "username"
        ).textContent = `Shout out to ${user}!`;
        document.getElementById(
          "clip-title"
        ).textContent = `Clip Title: ${clipTitle}`;
        document.getElementById(
          "clip-user"
        ).textContent = `Clipped by ${clipUser}`;
        document.getElementById("views").textContent = `Views: ${views}`;
        document.getElementById(
          "imagebox2"
        ).innerHTML = `<img src="${image}" width="100%"/>`;

        const videoElement = document.getElementById("videoplayer");

        const match = video.match(/clip=([^"]+)/);
        const fullClipId = match ? match[1] : null;
        const match2 = fullClipId.match(/([^/]+)$/);
        const clipId = match2 ? match2[1] : null;

        const url = "https://gql.twitch.tv/gql";
        const query = {
          operationName: "VideoAccessToken_Clip",
          variables: {
            platform: "web",
            slug: clipId,
          },
          extensions: {
            persistedQuery: {
              version: 1,
              sha256Hash:
                "6fd3af2b22989506269b9ac02dd87eb4a6688392d67d94e41a6886f1e9f5c00f",
            },
          },
        };

        const xhr = new XMLHttpRequest();
        xhr.open("POST", url, false);
        xhr.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");
        xhr.setRequestHeader("Client-ID", "kimne78kx3ncx6brgo4mv6wki5h1ko");
        xhr.send(JSON.stringify(query));

        if (xhr.status === 200) {
          const clipInfo = JSON.parse(xhr.responseText);
          const clipData = clipInfo.data;
          const clipSource = clipData.clip.videoQualities[0].sourceURL;
          const clipSig = clipData.clip.playbackAccessToken.signature;
          const clipToken = clipData.clip.playbackAccessToken.value;
          const videoSrc =
            clipSource + "?sig=" + clipSig + "&token=" + encodeURI(clipToken);
          videoElement.src = videoSrc;
          videoElement.load();
          await videoElement.play();
        } else {
          console.error("Request failed with status: " + xhr.status);
        }

        videoElement.style.visibility = "hidden";
        setTimeout("showVideo();", 1000);
      }

      function cleanup() {
        document.getElementById("videocontainer").innerHTML = "";
        const overlay = document.getElementById("info-overlay");
        overlay.classList.add("hidden");
      }
    </script>
  </body>
</html>
