<!DOCTYPE html>
<html>
<head>
    <title>Streamer.bot Shout out player</title>
    <style>
        body {
            background-color: transparent;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        #video-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-player {
            width: 100%;
            height: 100%;
        }

        #info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Align to the bottom */
            align-items: flex-start; /* Align to the left */
            padding: 2rem;
            box-sizing: border-box;
            pointer-events: none; /* Allows clicks to pass through */
        }
        
        #clip-title, #game-title {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #game-title {
            font-size: 1.2rem;
            font-weight: normal;
        }

    </style>
</head>
<body onload="init()">

    <div id="video-container">
        <video id='video-player'></video>
    </div>

    <div id="info-overlay">
        <div id="clip-title"></div>
        <div id="game-title"></div>
    </div>

    <script>
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const user = urlParams.get('user');
            const video = urlParams.get('video');
            const time = urlParams.get('time');
            const clipTitle = urlParams.get('title');
            const game = urlParams.get('game');
            
            const videoElement = document.getElementById('video-player');
            const clipTitleEl = document.getElementById('clip-title');
            const gameTitleEl = document.getElementById('game-title');
            
            clipTitleEl.textContent = clipTitle;
            gameTitleEl.textContent = `Playing: ${game}`;

            videoElement.src = video;
            videoElement.load();
            videoElement.play();

            if (time) {
                setTimeout(() => {
                    cleanup();
                }, parseInt(time, 10));
            }
        }

        function cleanup() {
            const videoElement = document.getElementById('video-player');
            if (videoElement) {
                videoElement.pause();
                videoElement.src = "";
            }
            // OBS automatically hides the source when it's done
        }
    </script>
</body>
</html>
